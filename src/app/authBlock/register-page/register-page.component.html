<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="form-auth"
>
  <div class="email-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        [formControl]="email"
        required
      />
      <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="password-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        [formControl]="password"
      >
      <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
      <button
        type="button"
        mat-icon-button matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
        class="btn-hide"
      >
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="password-container">
    <mat-form-field appearance="fill">
      <mat-label>Confirm your password</mat-label>
      <input
        matInput
        [type]="hideConfirm ? 'password' : 'text'"
        [formControl]="passwordConfirm"
      >
      <mat-error *ngIf="passwordConfirm.invalid">{{getErrorMessagePasswordConfirm()}}</mat-error>
      <button
        type="button"
        mat-icon-button matSuffix
        (click)="hideConfirm = !hideConfirm"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideConfirm"
        class="btn-hide"
      >
        <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <button
    mat-flat-button
    color="primary"
    type="submit"
    [disabled]="form.invalid || form.disabled"
    class="btn-subbmit"
  >
    Registration
  </button>
</form>
