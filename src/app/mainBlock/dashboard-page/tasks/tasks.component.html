<div cdkDropListGroup class="table">
  <div class="example-container">
    <h2>To Do</h2>
    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div
        class="example-box"
        *ngFor="let item of todo | searchTask:searchStr"
        cdkDrag
      >
        <app-list
          [item]="item"
          (removeTask)="deleteItem($event)"
        ></app-list>
      </div>
    </div>
  </div>

  <div class="example-container">

  </div>

  </div>
</div>
